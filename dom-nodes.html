<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS1</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<script>

  function create(type) {
    return document.createElement(type);
  }

  function text(el, value) {
    el.innerText = value;
  }

  function html(el, value) {
    el.innerHTML = value;
  }

  function append(el) {
    document.body.appendChild(el);
  }

  const h1 = create('h1');
  text(h1, '<p>hello world</p>');
  html(h1, '<p>hello world</p>');
  append(h1);
  h1.style.color = 'blue';
  h1.addEventListener('hover', () => { alert('you clicked me') })



</script>

</body>
</html>
